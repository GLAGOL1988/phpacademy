<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
	<table>
		<tr>
			<th class="th1">Header</th>
			<th class="th2">Header</th>
			<th class="th3">Header</th>
			<th class="th4">Header</th>
		</tr>
		<tr>
			<td rowspan="4">You can span down.</td>
			<td colspan="3">You can span across.</td>
		</tr>
		<tr>
			<td colspan="2">It's like a puzzle.</td>
			<td rowspan="3">Over here.Lorem</td>
		</tr>
		<tr>
			<td rowspan="2">This way. Lorem</td>
			<td>That way.</td>
		</tr>
		<tr class="tr1">
			<td>Where now am I?</td>
		</tr>
	</table>
	</div>
</body>
</html>
