<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polimorf</title>
    <script>
        function Rectangle(name) {
            this.name = name;
            this.height = +prompt('Укажите высоту/радиус');
            this.width = +prompt('Укажите ширину');
            this.area = 0;
            this.getArea = function () {
                this.area = this.height * this.width;
            };
            this.showArea = function() {
                document.write('Площадь вашего ' + this.name + 'а:' + this.area + ' единиц' + '<br>');
            };
        }
        function Square(name) {
            this.name = name;
            this.getArea = function () {
                this.area = Math.pow(this.height, 2);
            }
        }
        function Triangle(name) {
            this.name = name;
            this.getArea = function () {
                this.area = 1 / 2 * this.height * this.width;
            }
        }
        function Circle(name) {
            this.name = name;
            this.getArea = function () {
                this.area = Math.PI * Math.pow(this.height, 2);
            }
        }
        var figura = new  Rectangle('прямоугольник');
        Triangle.prototype = figura;
        Circle.prototype = figura;
        Square.prototype = figura;
        figura.getArea();
        figura.showArea();
        var Triangle = new Triangle('триугольник');
        Triangle.getArea();
        Triangle.showArea();
        var Сircle  = new Circle('круг');
        Сircle.getArea();
        Сircle.showArea();
        var Square = new Square('квадрат');
        Square.getArea();
        Square.showArea();
    </script>
</head>

</body>
</html>
