<!DOCTYPE html>
<html>
<head>
    <title>Перетаскивание элементов документа</title>
    <script type="text/javascript">
        (function(){
            window.addEventListener("load", init, false);

            function init() {
                var elem = document.getElementById("elem");
                elem.addEventListener("mousedown", function (e) {
                    drag(this, e);
                });
                document.getElementById('big_elem').addEventListener('mousemove', move, false)
            }

            function move(e) {
                _elem = document.getElementById('elem');
                var origX = _elem.offsetLeft,
                    origY = _elem.offsetTop;
                maxX = 850;
                _big_elem = document.getElementById('big_elem');
                _elem = document.getElementById('elem');
                if (origX <= 0 || origY <= 0 || (origX + 50) >= 800 || (origY + 50) >= 500) {
                    _big_elem.classList.add('error');
                    console.log(e);
                }
                else {
                    _big_elem.classList.remove('error');
                }
                document.getElementById('out').innerHTML = 'X: ' + origX + '<br>' + 'Y: ' + origY;
            }

            function drag(elementToDrag, event) {
                var startX = event.clientX,
                    startY = event.clientY;
                var origX = elementToDrag.offsetLeft,
                    origY = elementToDrag.offsetTop;

                var deltaX = startX - origX,
                    deltaY = startY - origY;
                document.addEventListener("mousemove", moveHandler, true);
                document.addEventListener("mouseup", upHandler, true);

                function moveHandler(e) {
                    if (!e) e = window.event;
                    elementToDrag.style.left = (e.clientX - deltaX) + "px";
                    elementToDrag.style.top = (e.clientY - deltaY) + "px";
                }

                function upHandler(e) {
                    if (!e) e = window.event;
                    document.removeEventListener("mouseup", upHandler, true);
                    document.removeEventListener("mousemove", moveHandler, true);
                }
            }
        })()
    </script>
    <style>
        .error {
            border-color: red !important;
        }
    </style>
</head>
<body style="width: 100%; height: 100%; position: absolute; margin: 0; padding: 0;">
<div id="big_elem" style="position: absolute; left: 100px; top: 100px; height: 500px; width: 800px; border: 5px solid blue;">
<div id="elem" style="position: absolute; left: 400px; top: 200px; height: 50px; width: 50px; border-radius: 50%; background-color: Green;"></div>
</div>
<p id="out"></p>
</body>
</html>
