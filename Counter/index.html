<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <script>
        window.onload = function () {
            var counter = 0;
            var intervalHandler;
            function count(){
                get("output").innerHTML = counter;
                counter++;
            }
            get("startButton").onclick = function () {
                intervalHandler = setInterval(count, 1000);
            };
            get("stopButton").onclick = function () {
                clearInterval(intervalHandler);
            }
        };
        var get = function (id){
            return document.getElementById(id);
        }
    </script>
</head>
<body>
<div style="margin: 20px auto; width: 300px;">
    <p id="output" style="margin: 20px auto; width: 30px;">-</p>
    <input id="startButton" type="button" value="Start" style="width: 70px"/>
    <input id="pauseButton" type="button" value="Pause" style="width: 70px"/>
    <input id="continueButton" type="button" value="Continue" style="width: 70px"/>
    <input id="stopButton" type="button" value="Stop" style="width: 70px"/>
</div>
</body>
</html>
