<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <script>
        window.onload = function () {
            var counter = 0;
            var stop = 0;
            var intervalHandler;
            var m = '00',
                h = '00';
            function count(){
                counter++;
                s = counter;
                if (s < 10) {
                    s = '0' + s;
                }

                if (s >= 60) {
                    if (s = 60){
                        s = '00';
                    }
                    +m++;
                    if (m < 10) {
                        m = '0' + m;
                    }
                    counter = 0;
                }
                if (m >= 60) {
                    +h++;
                    if (h < 10) {
                        h = '0' + h;
                    }
                    if (m = 60){
                        m = '00';
                    }
                    m = '00';
                }
                get("output").innerHTML = h + ':' + m + ':' + s;
            }
            get("startButton").onclick = function () {
                if (stop == counter) {
                    intervalHandler = setInterval(count, 1000);
                }
            };
            get("stopButton").onclick = function () {
                stop = counter;
                clearInterval(intervalHandler);
            };
            get("resetButton").onclick = function () {
                counter = 0;
                stop = 0;
                m = '00';
                h = '00';
                clearInterval(intervalHandler);
                get("output").innerHTML = "-";
            }
        };
        var get = function (id){
            return document.getElementById(id);
        }
    </script>
</head>
<body>
<div style="margin: 20px auto; width: 300px;">
    <p id="output" style="margin: 20px auto; width: 100px; text-align: center">-</p>
    <input id="startButton" type="button" value="Start" style="width: 97px"/>
    <input id="stopButton" type="button" value="Stop" style="width: 97px"/>
    <input id="resetButton" type="button" value="Reset" style="width: 97px"/>
</div>
</body>
</html>
