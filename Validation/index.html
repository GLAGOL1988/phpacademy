<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation form</title>
    <script src="http://yandex.st/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.maskedinput-1.2.2.js"></script>
    <script src="main.js"></script>
    <style>
        form {
            border: 1px solid black;
            width: 300px;
            padding: 0 15px 10px;
            margin: 20px auto;
        }
        .input {
            width: 100%;
        }
        textarea {
            height: 50px;
        }
        .error {
            border: 1px solid red;
        }
        span {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<form>
    <p><strong>name</strong><br><input type="text" id="name" class="input"></p>
    <p><strong>date was born</strong><br><input type="text" id="date" class="input"></p>
    <p><strong>email</strong><br><input type="text" id="email" class="input"></p>
    <p><strong>sex</strong><br><select type="sex" id="sex" class="input">
        <option></option>
        <option value="1">male</option>
        <option value="1">female</option>
    </select></p>
    <p><strong>telephon</strong><br><input type="text" id="phone" class="input"></p>
    <p><strong>password</strong><br><input type="password" id="passwd" class="input"></p>
    <p><strong>confirm password</strong><br><input type="password" id="conf_passwd" class="input"></p>
    <p><strong>about you</strong><br><textarea type="textarea" id="about" class="input"></textarea></p>
    <input type="button" id="check" value="CHECK">
</form>
</body>
</html>
