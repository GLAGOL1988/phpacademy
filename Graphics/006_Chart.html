<!DOCTYPE html>
<html>
<head>
    <title>Создание гистограммы</title>
    <script src="BarChart.js"></script>
    <script>
        window.addEventListener("load", setInterval(function () {
            var n = Math.floor(Math.random() * (10  - 3) + 3);
            var arr = new Array(n);
            for (var i = 0; i <= (n - 1); i++) {
                arr[i] = Math.floor(Math.random()* (199 - 0));
            }
            var chart = createBarChart(arr, 600, 400, "silver");
            var container = document.getElementById("chartContainer");
            container.innerHTML = "";
            container.appendChild(chart);
        }, 1000)
        );
    </script>
</head>
<body>
    <div id="chartContainer"></div>
</body>
</html>
